<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PacePal ‚Äì Registro</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/animations.css" />
    <link rel="stylesheet" href="../../css/pages/auth/registro.css" />
    <script src="../../js/theme.js"></script>
  </head>
  <body>
    <div class="auth-layout pt-0">
      <div class="auth-card">
        <!-- Controles: Inicio y Tema -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <a
            href="../../index.html"
            class="btn btn-outline-secondary btn-sm rounded-pill"
          >
            <i class="bi bi-house-door-fill me-1"></i> Inicio
          </a>
          <button
            id="theme-toggle"
            class="theme-toggle"
            aria-label="Cambiar tema"
          >
            <span class="theme-icon" aria-hidden="true">üåô</span>
          </button>
        </div>

        <div class="text-center mb-4">
          <img
            src="../../img/common/logo.png"
            alt="Logo PacePal"
            height="50"
            class="mb-3"
          />
          <h2 class="h3 fw-bold">Crear cuenta</h2>
          <p class="text-muted small">√önete a nuestra comunidad de runners</p>
        </div>

        <form id="form-registro" class="auth-form" novalidate>
          <!-- Nombre y Apellidos -->
          <div class="campo mb-3">
            <label for="nombre" class="form-label">Nombre y apellidos *</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              class="form-control"
              required
              autocomplete="name"
            />
            <p class="form-error" id="error-nombre" aria-live="polite"></p>
          </div>

          <!-- Correo electr√≥nico -->
          <div class="campo mb-3">
            <label for="email" class="form-label">Correo electr√≥nico *</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
              autocomplete="email"
            />
            <p class="form-error" id="error-email" aria-live="polite"></p>
          </div>

          <!-- Contrase√±a -->
          <div class="campo mb-3 input-group password-group">
            <label for="password" class="form-label">Contrase√±a *</label>
            <div class="password-wrapper w-100">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                required
                autocomplete="new-password"
              />
              <button
                type="button"
                class="toggle-password"
                data-target="password"
                aria-label="Mostrar u ocultar contrase√±a"
              >
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <p class="form-text text-muted small">
              M√≠nimo 8 caracteres, may√∫scula, min√∫scula, n√∫mero y s√≠mbolo.
            </p>
            <p class="form-error" id="error-password" aria-live="polite"></p>
          </div>

          <!-- Confirmaci√≥n de contrase√±a -->
          <div class="campo mb-3 input-group password-group">
            <label for="confirm-password" class="form-label"
              >Confirmar contrase√±a *</label
            >
            <div class="password-wrapper w-100">
              <input
                type="password"
                id="confirm-password"
                name="confirm_password"
                class="form-control"
                required
                autocomplete="new-password"
              />
              <button
                type="button"
                class="toggle-password"
                data-target="confirm-password"
                aria-label="Mostrar u ocultar contrase√±a"
              >
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <p
              class="form-error"
              id="error-confirm-password"
              aria-live="polite"
            ></p>
          </div>

          <!-- Sexo (Opcional) -->
          <div class="campo mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select id="sexo" name="sexo" class="form-select">
              <option value="">Seleccionar...</option>
              <option value="hombre">Hombre</option>
              <option value="mujer">Mujer</option>
              <option value="otro">Otro</option>
            </select>
            <p class="form-error" id="error-sexo" aria-live="polite"></p>
          </div>

          <!-- Fecha de nacimiento (Opcional) -->
          <div class="campo mb-3">
            <label for="fecha-nacimiento" class="form-label"
              >Fecha de nacimiento</label
            >
            <input
              type="date"
              id="fecha-nacimiento"
              name="fecha_nacimiento"
              class="form-control"
            />
            <p
              class="form-error"
              id="error-fecha-nacimiento"
              aria-live="polite"
            ></p>
          </div>

          <!-- Direcci√≥n (Opcional) -->
          <div class="campo mb-3">
            <label for="direccion" class="form-label">Direcci√≥n</label>
            <input
              type="text"
              id="direccion"
              name="direccion"
              class="form-control"
              autocomplete="street-address"
            />
            <p class="form-error" id="error-direccion" aria-live="polite"></p>
          </div>

          <!-- Pa√≠s (Opcional) -->
          <div class="campo mb-3">
            <label for="pais" class="form-label">Pa√≠s</label>
            <select
              id="pais"
              name="pais"
              class="form-select"
              autocomplete="country"
            >
              <option value="">Seleccionar...</option>
              <option value="ES">Espa√±a</option>
              <option value="MX">M√©xico</option>
              <option value="US">Estados Unidos</option>
              <!-- M√°s pa√≠ses... -->
            </select>
            <p class="form-error" id="error-pais" aria-live="polite"></p>
          </div>

          <!-- Tarjeta (Opcional, oculto) -->
          <div
            id="grupo-tarjeta"
            class="campo-grupo oculto mb-3 p-3 border rounded"
          >
            <h5 class="mb-3">Datos de pago</h5>
            <div class="campo">
              <label for="tarjeta" class="form-label">N√∫mero de tarjeta</label>
              <input
                type="text"
                id="tarjeta"
                name="tarjeta"
                class="form-control"
                placeholder="0000 0000 0000 0000"
              />
              <p class="form-error" id="error-tarjeta" aria-live="polite"></p>
            </div>
          </div>

          <!-- Checkboxes -->
          <div class="campo mb-2 form-check">
            <input
              type="checkbox"
              id="notificaciones"
              name="notificaciones"
              class="form-check-input"
            />
            <label for="notificaciones" class="form-check-label"
              >Activar notificaciones</label
            >
          </div>

          <div class="campo mb-4 form-check">
            <input
              type="checkbox"
              id="revista"
              name="revista"
              class="form-check-input"
            />
            <label for="revista" class="form-check-label"
              >Recibir revista digital</label
            >
          </div>

          <!-- Bot√≥n Submit -->
          <button type="submit" class="btn btn-primary w-100 rounded-pill">
            Crear cuenta
          </button>
        </form>

        <div
          id="registro-exito"
          class="form-success mt-3 text-center"
          aria-live="polite"
        ></div>

        <div class="mt-4 text-center border-top pt-3">
          <p class="mb-0">¬øYa tienes cuenta?</p>
          <a
            href="login.html"
            class="btn btn-outline-primary btn-sm mt-2 rounded-pill"
            >Ir a Iniciar Sesi√≥n</a
          >
        </div>
      </div>
    </div>

    <script src="../../js/validaciones.js"></script>
    <script src="../../js/formulario.js"></script>
  </body>
</html>
